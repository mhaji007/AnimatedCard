<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta  http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>AnimatedCard</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="game">

    <div class="rank">3</div>

    <div class="front">
      <img src="img/cover.jpg" alt="movie cover">
      <h3 class="name">Movie Name</h3>
      <div class="stats">
        <p class="viewers">534.9k</p>
        <div class="streamers">
          <img src="img/random1.jpg" alt="streamer1">
          <img src="img/random2.jpg" alt="streamer2">
          <img src="img/random3.jpg" alt="streamer3">
        </div>
      </div>
    </div>

    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">559k<span> Watching</span></p>
        <p class="game-stat">25.8k<span> Streams</span></p>
      </div>
      <button class="btn">See more streams</button>
      <div class="streamers">
        <div class="streamer">
          <p class="name">Gamer 1</p>
          <p class="number">36.1k</p>
        </div>
        <div class="streamer">
          <p class="name">Gamer 2</p>
          <p class="number">8.4k</p>
        </div>
        <div class="streamer">
          <p class="name">Gamer 3</p>
          <p class="number">66.8k</p>
        </div>
      </div>
    </div>
    <div class="background">
      <!-- Container to hold wave effect, etc. -->
    </div>
  </div>
</body>
</html>
